<html>
    <head>
        <title>Sign In</title>
        <meta charset="UTF-8">

    <body>
                <ul class="nav justify-content-end navbar navbar-dark bg-dark " 
            style="border-radius: 8px; margin: 0.1%; height: 50px; ">
             
            <li class="nav-item" >
                <a class="nav-link"  href="index.html">Login</a>
            </li>
        </ul>
        <div style="align-content:center; margin: 5%; margin-left: 25%; margin-right: 25%; font-family: calibri;">
            
            
            <h1 style="font-weight: bold; font-size: 33px;">Create Account</h1>
            <h4>or login<a href="index.html"> here</a></h4>
            <br>
            <div id="mensajeRegistro"></div>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="name">Name</label>
                    <input type="text" class="form-control" id="name1" placeholder="(e.g.) Francisco">
                </div>
                <div class="form-group col-md-6">
                    <label for="lastname">Last name</label>
                    <input type="text" class="form-control" id="lastname1" placeholder="(e.g.) Quijada Cruz">
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="age">Age</label>
                    <input type="text" class="form-control" id="age1" placeholder="(e.g.) 21">
                </div>
                <div class="form-group col-md-6">
                    <label for="address">Address</label>
                    <input type="text" class="form-control" id="address1" placeholder="(e.g.) Fuller Ford 5221 Main St Dallas Tx 72121">
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="email">Email Address</label>
                    <input type="email" class="form-control" id="email1" placeholder="(e.g.) franquijada97@gmail.com">
                </div>
                <div class="form-group col-md-6">
                    <label for="password">Password</label>
                    <input type="password" class="form-control" id="password1" placeholder="(e.g.) **********">
                </div>
            </div>
            <br>
                <button type="submit" class="btn btn-success" onClick="agregarUsuario()" >Register your data</button> 
        </div>
    
    
         <script>
            function agregarUsuario(){
                    var nombre = $("#name1").val();
                    var apellido = $("#lastname1").val();
                    var edad = $("#age1").val();
                    var direccion = $("#address1").val();
                    var email = $("#email1").val();
                    var contrasena = $("#password1").val();
                rest.agregarUsuario(nombre, apellido, edad, direccion, email,contrasena);}
        </script>
        
    </body>    

</html>
