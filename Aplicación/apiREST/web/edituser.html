        <div style="align-content:center; margin: 5%; margin-left: 25%; margin-right: 25%; font-family: calibri;">
            
            <h1 style="font-weight: bold; font-size: 33px; text-align: center;">Edit Account</h1>
            <h4 style="text-align: center">Change your information</h4>
            <br>
            <div id="mensajeRegistro2"></div>
            
            
               <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="name">Name</label>
                    <input type="text" class="form-control" id="name2" placeholder="(e.g.) Francisco">
                </div>
                <div class="form-group col-md-6">
                    <label for="lastname">Last name</label>
                    <input type="text" class="form-control" id="lastname2" placeholder="(e.g.) Quijada Cruz">
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="age">Age</label>
                    <input type="text" class="form-control" id="age2" placeholder="(e.g.) 21">
                </div>
                <div class="form-group col-md-6">
                    <label for="address">Address</label>
                    <input type="text" class="form-control" id="address2" placeholder="(e.g.) Fuller Ford 5221 Main St Dallas Tx 72121">
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="email">Email Address</label>
                    <input type="email" class="form-control" id="email2" placeholder="(e.g.) franquijada97@gmail.com">
                </div>
                <div class="form-group col-md-6">
                    <label for="password">Password</label>
                    <input type="password" class="form-control" id="password2" placeholder="(e.g.) **********">
                </div>
            </div>
                <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="id">Id</label>
                    <input type="text" class="form-control" id="id2" placeholder="(e.g.) franquijada97@gmail.com">
                </div>
                <div class="form-group col-md-6">
                    <label for="password">Are you sure?</label>
                    <button type="submit" class="btn btn-success form-control" onClick="editarUsuario()" >Register your data</button> 
                </div>
            </div>
                

        </div>
        
        <script>
            function editarUsuario(){
                    var id = $("#id2").val();
                    var nombre = $("#name2").val();
                    var apellido = $("#lastname2").val();
                    var edad = $("#age2").val();
                    var direccion = $("#address2").val();
                    var email = $("#email2").val();
                    var contrasena = $("#password2").val();
                rest.editarUsuario(id,nombre,apellido,edad,direccion,email,contrasena);}
            
            
        </script>
