        <div style="background-color: #ffffff; align-content: center; margin: 4%; margin-left: 29%; margin-right: 29%; font-family: calibri;

            <div id="mensajeRegistroCat2"></div>
            <div class="form-group">
                <label for="id">Id</label>
                <input type="text" class="form-control" id="idcat2" aria-describedby="Electronica" placeholder="(e.g.) 12">
            </div>
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" class="form-control" id="nomcat2" aria-describedby="Electronica" placeholder="(e.g.) electronics">
            </div>
            <div class="form-group">
                <label for="desc">Description</label>
                <input type="text" class="form-control" id="descat2" placeholder="(e.g.) electronic articles">
            </div>
            <div style="margin-top: 8%;">
                <button type="submit" class="btn btn-success" onClick="editarCategoria()">Save Changes</button>
              <button type="button" class="btn btn-primary btnfor" onClick="location.href='addcategory.html'">Add New Category</button>
            </div>

        </div>
        <script>
            function editarCategoria(){
                    var id = $("#idcat2").val();
                    var nombre = $("#nomcat2").val();
                    var descripcion = $("#descat2").val();
                rest.editarCategoria(id,nombre,descripcion);}
            
        </script>
