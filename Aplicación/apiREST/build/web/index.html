<html>
    <head>
        <title>Login</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

    <body style="background-color: #FAFAFA">
        
        <div style="background-color: #ffffff; align-content:center; margin: 10%; margin-left: 33%; margin-right: 30%; font-family: calibri;
              box-shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.15); padding: 40px 40px; border: none; border-radius: 2px;">
            <h1 style="text-align: left; font-weight: bold; font-size: 45px;">Iniciar sesi√≥n </h1>
            
            
            <div id="mensaje"></div>
            <div class="form-group">
                <label for="email">Email address</label>
                <input type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="(e.g.) fran@gmail.com">
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" class="form-control" id="password" placeholder="(e.g.) **********">
            </div>
              <button type="submit" class="btn btn-success" onClick="login()">Login</button>
              <button type="button" class="btn btn-primary btnfor" onClick="location.href='signin.html'">Sign in</button>


        </div>
        
        <script>
            function login(){
                    var email = $("#email").val();
                    var contrasena = $("#password").val();
                rest.login(email,contrasena);}
        </script>
    </body>
</html>
